<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Hospital Dashboard | Hospital Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            background: #4facfe;
            padding-top: 40px;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 18px;
            margin-bottom: 15px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #43e97b;
        }

        .sidebar h2 {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* Main content area */
        .main-content {
            margin-left: 260px;
            padding: 40px;
            background: #ffffff;
            height: 100vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            color: #4A00E0;
            margin-bottom: 20px;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .card {
            background: #fff;
            padding: 30px;
            width: 220px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-icon {
            font-size: 40px;
            color: #4facfe;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #4A00E0;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            color: #777;
        }

        .btn-primary {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #43e97b, #38f9d7);
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>üè• Dashboard</h2>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="hospital.html">Manage Hospital</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to your Hospital Dashboard!</h1>
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-icon">üë®‚Äç‚öïÔ∏è</div>
                <h3>Doctors</h3>
                <p>10</p>
            </div>
            <div class="card">
                <div class="card-icon">ü©∫</div>
                <h3>Patients</h3>
                <p>150</p>
            </div>
            <div class="card">
                <div class="card-icon">üìÖ</div>
                <h3>Appointments</h3>
                <p>70</p>
            </div>
        </div>
        <a href="hospital.html"><button class="btn-primary">Manage Hospital</button></a>
    </div>

</body>
</html>
