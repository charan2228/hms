<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About | Hospital Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    nav {
      position: absolute;
      top: 20px;
      left: 30px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #8e44ad;
    }
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      max-width: 500px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 28px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn:hover {
      background-color: #6c3483;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="hospital.html">Manage</a>
  </nav>

  <h1>About Us</h1>
  <p>Our Hospital Management System allows seamless management of patients, doctors, appointments, and billing, ensuring a smooth healthcare experience!</p>
  <a href="hospital.html" class="btn">Manage Patients</a>

</body>
</html>
